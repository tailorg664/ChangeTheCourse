<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
  </head>
  <body>
    <div id="main">
      <div id="page1">
        <h1>Change</h1>
        <h1>The Course</h1>
        <div id="video-container">
          <div id="play">PLAY</div>
          <video autoplay loop muted src="./New folder/video.mp4"></video>
        </div>
      </div>
      <div id="page2">
        <div id="elem1" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/9032e317a6741221ae543fdae5d05160819f9a44-1500x2250.jpg/DSC0079_Dexter%20Kim.jpg?rect=0,0,1500,2008&fp-x=0.47794117647058826&fp-y=0.4461323529411765&w=640&h=1067&fit=crop&crop=focalpoint&auto=format"
            alt=""
          />
        </div>
        <div id="elem2" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/37f238f3cfe57fbb478e56ae8a5cf3033babc08e-2939x4408.jpg/AB5I2191_NikkiT0.jpg?rect=148,0,2644,4408&w=640&h=1067&fit=min&auto=format"
            alt=""
          />
        </div>
        <div id="elem3" class="elem">
          <img
            data-scroll
            data-scroll-speed="1"
            src="https://cdn.sanity.io/images/w8f1ak3c/production/d3151106849ff2494d66916cf554c68a0603444d-902x1500.png/Rectangle%20220.png?rect=1,0,900,1500&w=640&h=1067&fit=min&auto=format"
            alt=""
          />
        </div>
      </div>
      <div id="page3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
